[mgr]
cwd = { fg = "#789978" } # Special (Green)

# Matches the "Visual" selection look in the screenshot (Gray3 bg)
hovered         = { fg = "#DEEEED", bg = "#2A2A2A" } 
preview_hovered = { fg = "#DEEEED", bg = "#444444" }

find_keyword  = { fg = "#FFAA88", italic = true } # Warn (Peach)
find_position = { fg = "#7788AA", bg = "reset", italic = true } # Hint (Blue)

marker_copied   = { fg = "#789978", bg = "#789978" }
marker_cut      = { fg = "#D70000", bg = "#D70000" }
marker_marked   = { fg = "#FFAA88", bg = "#FFAA88" }
marker_selected = { fg = "#7788AA", bg = "#7788AA" }

count_copied   = { fg = "#080808", bg = "#789978" }
count_cut      = { fg = "#080808", bg = "#D70000" }
count_selected = { fg = "#080808", bg = "#7788AA" }

border_symbol = "‚îÇ"
border_style  = { fg = "#555555" } # Gray5

[tabs]
active   = { fg = "#080808", bg = "#DEEEED", bold = true } # High contrast Luster
inactive = { fg = "#7A7A7A", bg = "#191919" } # Gray6 on Gray2

[mode]
# Mimics the status bar in the screenshot (Blocky, distinct colors)
normal_main = { fg = "#080808", bg = "#7788AA", bold = true } # Hint
normal_alt  = { fg = "#7788AA", bg = "#2A2A2A"}

select_main = { fg = "#080808", bg = "#789978", bold = true } # Special
select_alt  = { fg = "#789978", bg = "#2A2A2A"}

unset_main  = { fg = "#080808", bg = "#FFAA88", bold = true } # Warn
unset_alt   = { fg = "#FFAA88", bg = "#2A2A2A"}

[status]
sep_left  = { open = "‚ñä", close = "‚ñä" }
sep_right = { open = "‚ñä", close = "‚ñä" }

progress_label  = { fg = "#DEEEED", bold = true }
progress_normal = { fg = "#7788AA", bg = "#191919" }
progress_error  = { fg = "#D70000", bg = "#191919" }

perm_type  = { fg = "#7788AA" }
perm_read  = { fg = "#AAAAAA" }
perm_write = { fg = "#FFAA88" }
perm_exec  = { fg = "#789978" }
perm_sep   = { fg = "#555555" }

[input]
border   = { fg = "#7788AA" }
title    = {}
value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "#7788AA" }
active   = { fg = "#FFAA88" }
inactive = {}

[confirm]
border     = { fg = "#7788AA" }
title      = { fg = "#7788AA" }
content    = {}
list       = {}
btn_yes    = { reversed = true }
btn_no     = {}

[cmp]
border = { fg = "#7788AA" }

[tasks]
border  = { fg = "#7788AA" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#191919" }
cand            = { fg = "#789978" }
rest            = { fg = "#555555" }
desc            = { fg = "#FFAA88" }
separator       = " Ó™ú "
separator_style = { fg = "#444444" }

[help]
on      = { fg = "#789978" }
run     = { fg = "#FFAA88" }
desc    = { fg = "#7A7A7A" }
hovered = { bg = "#444444", bold = true }
footer  = { fg = "#AAAAAA", bg = "#191919" }

[notify]
title_info  = { fg = "#7788AA" }
title_warn  = { fg = "#FFAA88" }
title_error = { fg = "#D70000" }

[filetype]
rules = [
	# Media
	{ mime = "image/*", fg = "#DEEEED" },
	{ mime = "{audio,video}/*", fg = "#FFAA88" },

	# Archives
	{ mime = "application/*zip", fg = "#D70000" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#D70000" },

	# Documents
	{ mime = "application/{pdf,doc,rtf}", fg = "#789978" },

	# Fallback
	{ name = "*", fg = "#AAAAAA" },
	{ name = "*/", fg = "#7788AA" }
]

[spot]
border = { fg = "#7788AA" }
title  = { fg = "#7788AA" }
tbl_cell = { fg = "#7788AA", reversed = true }
tbl_col = { bold = true }

[icon]
# Mapped colors:
# Mauve/Purple -> #DEEEED (Luster) or #FFAA88 (Warn)
# Blue -> #7788AA (Hint)
# Green -> #789978 (Special)
# Red -> #D70000 (Error)
# Peach/Yellow -> #FFAA88 (Warn)
